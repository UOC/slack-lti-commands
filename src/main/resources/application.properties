# Active Profile
spring.profiles.active=devel

security.oauth2.client.accessTokenUri=https://slack.com/api/oauth.access
security.oauth2.client.userAuthorizationUri=https://slack.com/oauth/authorize
security.oauth2.client.tokenName=token
security.oauth2.client.clientAuthenticationScheme=form
security.oauth2.client.authenticationScheme=query
security.oauth2.client.scope=channels:read groups:read users:read
security.oauth2.resource.userInfoUri=https://slack.com/api/users.profile.get
security.oauth2.resource.tokenType=Bearer
security.oauth2.resource.preferTokenInfo=false